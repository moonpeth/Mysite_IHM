<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container panel panel-primary">
  <h2 ><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Compétences</h2>
  <div class="panel panel-success">
    <ul>
     <li  ng-repeat = "e in comp.competences">{{e.langages}} {{e.bureautiques}} {{e.environnements}} {{e.logiciels}}</br></br></li></ul>
  </div>

  <h2 ><a ng-href="#/experience"><span class="glyphicon glyphicon-briefcase"></span>&nbsp;&nbsp;Expériences</a></h2>
  <div class="panel panel-info">
     <ul>
     <li  ng-repeat = "e in exp.stages">{{e.stage}}</br></br></li></ul>
  </div>

   <h2 ><a ng-href="#/experience"><span class="glyphicon glyphicon-book"></span>&nbsp;&nbsp;Education</a></h2>
  <div class="panel panel-warning">
     <ul>
     <li ng-repeat = "e in edu.formation">{{e.name}}</br></br></li></ul>
  </div>

    <h2 ><a ng-href="#/interest"><span class="glyphicon glyphicon-heart"></span>&nbsp;&nbsp;Centres d'Intéret</a></h2>
    <div class="panel panel-danger">
     <ul>
     <li  ng-repeat = "e in interet.interets">{{e.interet}}{{e.association}}</br></br></li></ul>
    </div>
</div>


</body>
</html>
